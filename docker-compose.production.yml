# docker-compose.production.yml - PRODUCTION STACK
version: '3.8'

x-common-variables: &common-variables
  FLASK_ENV: production
  PYTHONUNBUFFERED: 1
  TZ: UTC
  APP_NAME: ChangeX Neurix
  APP_VERSION: 2.0.0

services:
  # Main Application
  web:
    build:
      context: .
      dockerfile: Dockerfile.production
    ports:
      - "${PORT:-8000}:8000"
    environment:
      <<: *common-variables
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1
    env_file:
      - .env.production
    depends_on:
      - postgres
      - redis
    volumes:
      - media_data:/app/media
      - model_cache:/app/model_cache
      - logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - neurix-network
    restart: unless-stopped

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.production
    command: celery -A app.celery_worker.celery worker --loglevel=info --concurrency=4
    environment:
      <<: *common-variables
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1
    env_file:
      - .env.production
    depends_on:
      - redis
      - postgres
    volumes:
      - media_data:/app/media
      - model_cache:/app/model_cache
    networks:
      - neurix-network
    restart: unless-stopped

  # Celery Beat
  beat:
    build:
      context: .
      dockerfile: Dockerfile.production
    command: celery -A app.celery_worker.celery beat --loglevel=info
    environment:
      <<: *common-variables
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1
    env_file:
      - .env.production
    depends_on:
      - redis
      - postgres
    networks:
      - neurix-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/backup:/backup
    ports:
      - "5432:5432"
    networks:
      - neurix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - neurix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - media_data:/var/www/media:ro
    depends_on:
      - web
    networks:
      - neurix-network
    restart: unless-stopped

networks:
  neurix-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  media_data:
  model_cache:
  logs:
